<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Table 1</h1>
<form>
<table border="1">
    <tr>
        <th colspan="2">Fill the form below</th>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td>Feedback</td>
        <td><textarea rows="6" cols="40"></textarea></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female
        </td>
    </tr>
    <tr>
        <td>Subject</td>
        <td>
            <input type="checkbox" value="web"> web
            <input type="checkbox" value="math"> Math
            <input type="checkbox" value="graphicss"> Graphicss
            <input type="checkbox" value="english"> English
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input type="reset" value="Reset All">
            <input type="submit" value="Submit Above Details">
        </td>
    </tr>
</table>
</form>
<h2>Table 2</h2>
<form>

First Name: <input type="text" name="name">
MI: <input type="text" name="mi" size="3">
Last Name: <input type="text" name="lname"><br><br>

City: <input type="text" name="city">
State: <input type="text" name="state" size="2">
Zip code: <input type="text" name="zipcode">

Choose a sport:<br>
Basketball: <input type="checkbox" name="basketball">
Football: <input type="checkbox" name="football">
Hockey: <input type="checkbox" name="hockey"><br><br>
Choose a year:<br>
Freshman: <input type="radio" name="year" value="freshman">
Sophomore: <input type="radio" name="year" value="sophomore">
Junior: <input type="radio" name="year" value="junior">
Senior: <input type="radio" name="year" value="senior"><br><br>
Choose your favorite fast food:<br>
<select size="3">
  <option>Chips</option>
  <option>Pizza</option>
  <option>Nachos</option>
</select>
<br><br>
<textarea rows="5" cols="40">Please let us know
your comments</textarea>
<br><br>

<input type="submit" value="Send it">
<input type="reset" value="Clear it">

</form>
</body>
</html>
